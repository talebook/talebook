{% extends "content_server/base.html" %}
{% block content %}

{% for title, tags in navs %}
<div class="row">
    <div class="col-md-12">
<legend>{{title}}</legend>
<ul class="list-inline">
{% for name, count in tags %}
<div class="col-sm-3 col-xs-6"><a href="/tag/{{name|urlencode}}">{{name}}</a><span class="text-muted">({{count}})</span></div>
{% endfor %}
</ul>
    </div>
</div>
{% endfor %}

{% endblock %}

{% block sidebar %}
{% include "content_server/sidebar/basic.html" %}
{% endblock %}
