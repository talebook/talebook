name: Build and Push AMD64 Docker Image

on:
  push:
    branches:
      - master
      - dev
    tags:
      - "v*"
  pull_request:
    branches:
      - master

env:
  REGISTRY: docker.io
  IMAGE_NAME: hehetoshang/talebook_amd64

jobs:
  docker:
    if: github.repository == 'hehetoshang/talebook'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # 修改这里：为 master 和 dev 分支都生成特定标签
          tags: |
            # master 分支的标签
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=master,enable={{branch=='master'}}
            # dev 分支的标签
            type=raw,value=dev,enable={{branch=='dev'}}
            # 总是生成基于 commit SHA 的标签作为后备
            type=raw,value=sha-${{ github.sha }},enable=true
            # 版本标签（当推送 tag 时）
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Prepare build args
        id: prep
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${GITHUB_SHA::8}
          fi
          echo "build_args=GIT_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline,mode=max
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          build-args: ${{ steps.prep.outputs.build_args }}
