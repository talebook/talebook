name: Build and Push AMD64 Docker Image

on:
  push:
    branches:
      - dev

env:
  REGISTRY: docker.io
  IMAGE_NAME: hehetoshang/talebook_amd64

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Determine tags
        id: tags
        run: |
          # 获取当前分支名
          if [[ $GITHUB_REF == refs/heads/* ]]; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
          else
            BRANCH_NAME=""
          fi
          
          # 根据分支生成标签
          TAGS=""
          
          if [[ "$BRANCH_NAME" == "master" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
            TAGS="$TAGS,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:master"
          elif [[ "$BRANCH_NAME" == "dev" ]]; then
            TAGS="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:dev"
          fi
          
          if [[ -n "$TAGS" ]]; then
            echo "tags=$TAGS" >> $GITHUB_OUTPUT
            echo "Branch: $BRANCH_NAME, Tags: $TAGS"
          else
            echo "No tags to push for branch: $BRANCH_NAME"
            # 设置一个空标签，但会触发错误 - 这是有意为之
            echo "tags=" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (for labels only)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=temp,enable=true

      - name: Prepare build args
        id: prep
        run: |
          SHORT_SHA=${GITHUB_SHA:0:8}
          echo "build_args=GIT_VERSION=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline,mode=max
          provenance: false
          tags: ${{ steps.tags.outputs.tags }}
          build-args: ${{ steps.prep.outputs.build_args }}
