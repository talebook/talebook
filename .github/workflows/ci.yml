name: Code Quality Check and Build

on:
  push:
    branches:
      - master
      - dev
      - add-workflow-actions
  pull_request:
    branches:
      - master

jobs:
  test-server:
    runs-on: ubuntu-latest
    container:
      image: talebook/calibre-docker:latest
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Git safe directory
        run: git config --global --add safe.directory /__w/talebook/talebook

      - name: Inspect environment
        run: |
          which calibre
          calibre --version
          python3 --version
          pip3 --version

      - name: Install Python dependencies
        run: make init

      - name: Lint with flake8
        run: make lint

      - name: Run tests with pytest
        run: make pytest

  test-ui:
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Run linting
        run: |
          cd app
          npm run lint

      - name: Nuxt build
        run: |
          cd app
          npm run build

      - name: Generate build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: app/.nuxt
          retention-days: 1

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-server, test-ui]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: All tests passed
        run: |
          echo "✅ All tests completed successfully"
          echo "Server tests: ✓"
          echo "UI tests: ✓"
