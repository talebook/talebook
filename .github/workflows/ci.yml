name: Code Quality Check and Build

on:
  push:
    branches:
      - master
      - dev
      - add-workflow-actions
  pull_request:
    branches:
      - master

jobs:
  test-server:
    runs-on: ubuntu-latest
    container:
      image: talebook/calibre-docker:latest
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inspect environment
        run: |
          which calibre
          calibre --version
          python3 --version
          pip3 --version

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install flake8 pytest==7.4.4 pytest-cov
          if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 webserver --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 webserver --count --exit-zero --statistics --config .style.yapf

      - name: Run tests with pytest
        run: |
          pytest ./tests -v --cov=webserver --cov-report=term-missing

  test-ui:
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Run linting
        run: |
          cd app
          npm run lint || echo "Linting issues found"

      - name: Nuxt build
        run: |
          cd app
          npm run build

      - name: Generate build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nuxt-build
          path: app/.nuxt
          retention-days: 1

  integration-test:
    runs-on: ubuntu-latest
    needs: [test-server, test-ui]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: All tests passed
        run: |
          echo "✅ All tests completed successfully"
          echo "Server tests: ✓"
          echo "UI tests: ✓"